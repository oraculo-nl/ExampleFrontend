
(Use "%" as wildcard)
<br>    
<input type="text" [(ngModel)]='naam' placeholder="Search album">
<button (click)="findByNaam()">Search</button>
<br>
<br>
<table border="1">
    <tr >
        <th>Albumnaam</th>
        <th>Artiest</th>
        <th>Jaar</th>
    </tr>
    <tr *ngFor="let album of albums">
        <td>{{album.naam}}</td>
        <td>{{album.artiest}}</td>
        <td>{{album.jaar}}</td>
    </tr>
</table>
